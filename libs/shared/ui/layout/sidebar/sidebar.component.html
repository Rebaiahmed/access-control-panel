<mat-toolbar color="primary" class="mat-elevation-z4 layout-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="toolbar-title">Access Control Panel</span>

  <span class="spacer"></span>

  <span class="user-info">Welcome, Mock User</span>
  <button mat-icon-button matTooltip="Logout" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="layout-sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon matListIcon>home</mat-icon>
        <span>Home</span>
      </a>

      <a mat-list-item routerLink="/users" routerLinkActive="active">
        <mat-icon matListIcon>people</mat-icon>
        <span>Users</span>
      </a>

      <a mat-list-item routerLink="/roles" routerLinkActive="active">
        <mat-icon matListIcon>security</mat-icon>
        <span>Roles</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="layout-sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
